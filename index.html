<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ui Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="rectangle-strip">
        <div class="center-rectangle">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>

    <!-- Background Image Section -->
    <div class="background-image">
    </div>

    <!-- Section Heading -->
    <div class="section-heading-container">
        <h1 class="section-heading">Experience the World: Fly with Us</h1>
    </div>

    <!-- Product Section -->
    <div class="product-section">
        <!-- Product Cards -->
        <div class="image-card">
            <img src="image/dubai.png" alt="Dubai">
            <h2>Dubai</h2>
            <p>Starting at 6999</p>
        </div>

        <div class="image-card">
            <img src="image/italy.png" alt="Italy">
            <h2>Italy</h2>
            <p>Starting at 9999</p>
        </div>

        <div class="image-card">
            <img src="image/london.png" alt="London">
            <h2>London</h2>
            <p>Starting at 11999</p>
        </div>
    </div>

    <!-- Flight Booking Section -->
    <div class="flight-booking-section">
        <h3>Book Your Flight:</h3>
        <form action="#" method="post">
            <label for="fromCity">From:</label>
            <input type="text" id="fromCity" name="fromCity" placeholder="Enter Departure City">
            <label for="toCity">To:</label>
            <input type="text" id="toCity" name="toCity" placeholder="Enter Destination City">
            <label for="datepicker">Date:</label>
            <input type="text" id="datepicker" name="datepicker" placeholder="Select Date">
            <button type="submit">Search Flights</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Follow us on social media:</p>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <p>&copy; @Indian Airline  All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
