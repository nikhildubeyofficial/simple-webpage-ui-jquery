<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ui Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .rectangle-strip {
            background-color: skyblue;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Make the navigation bar full width */
        }

        .center-rectangle {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Make the navigation bar full width */
            max-width: 1200px; /* Limit the maximum width of the content */
            margin: 0 auto; /* Center the content horizontally */
        }

        .center-rectangle nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .center-rectangle nav ul li {
            margin-right: 20px;
        }

        .center-rectangle nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            position: relative;
        }

        .center-rectangle nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        .center-rectangle nav a:hover::after {
            background-color: skyblue;
            transform: scaleX(1.1); /* Add scale effect on hover */
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-bar input {
            padding: 10px;
            width: 200px;
        }

        .search-bar button {
            padding: 10px;
            background-color: skyblue;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Background Image Section */
        .background-image {
            background-image: url('https://images.unsplash.com/photo-1587019158091-1a103c5dd17f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: black;
            padding: 210px;
        }

        .background-image p {
            font-size: 24px;
            font-weight: bold;
        }

        /* Section Heading */
        .section-heading-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .section-heading {
            color: skyblue;
            font-size: 32px;
            font-weight: bold;
        }

        /* Product Section */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .image-card {
            width: 300px;
            height: 300px;
            margin: 20px;
            padding: 10px;
            background-color: #ffffff00;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .image-card h3 {
            margin-top: 10px;
        }

        .image-card p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        /* Flight Booking Section */
        .flight-booking-section {
            background-color: #f2f2f2;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flight-booking-section h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .flight-booking-section form {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .flight-booking-section label {
            margin-right: 10px;
        }

        .flight-booking-section input[type="text"] {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .flight-booking-section button {
            padding: 10px 20px;
            background-color: skyblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .flight-booking-section button:hover {
            background-color: skyblue;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        .footer i {
            margin: 0 10px;
            font-size: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: skyblue;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="rectangle-strip">
        <div class="center-rectangle">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>

    <!-- Background Image Section -->
    <div class="background-image">
    </div>

    <!-- Section Heading -->
    <div class="section-heading-container">
        <h1 class="section-heading">Experience the World: Fly with Us</h1>
    </div>

    <!-- Product Section -->
    <div class="product-section">
        <!-- Product Cards -->
        <div class="image-card">
            <img src="image/dubai.png" alt="Dubai">
            <h2>Dubai</h2>
            <p>Starting at 6999</p>
        </div>

        <div class="image-card">
            <img src="image/italy.png" alt="Italy">
            <h2>Italy</h2>
            <p>Starting at 9999</p>
        </div>

        <div class="image-card">
            <img src="image/london.png" alt="London">
            <h2>London</h2>
            <p>Starting at 11999</p>
        </div>
    </div>

    <!-- Flight Booking Section -->
    <div class="flight-booking-section">
        <h3>Book Your Flight:</h3>
        <form action="#" method="post">
            <label for="fromCity">From:</label>
            <input type="text" id="fromCity" name="fromCity" placeholder="Enter Departure City">
            <label for="toCity">To:</label>
            <input type="text" id="toCity" name="toCity" placeholder="Enter Destination City">
            <label for="datepicker">Date:</label>
            <input type="text" id="datepicker" name="datepicker" placeholder="Select Date">
            <button type="submit">Search Flights</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Follow us on social media:</p>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <p>&copy; @Indian Airline  All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize datepicker
            $("#datepicker").datepicker();

            // Initialize autocomplete for From and To city inputs
            var availableCities = [
                "New York", "Los Angeles", "Chicago", "Houston", "Phoenix", "Philadelphia", "San Antonio", 
                "San Diego", "Dallas", "San Jose", "Austin", "Jacksonville", "Fort Worth", "Columbus", 
                "Charlotte", "Indianapolis", "San Francisco", "Seattle", "Denver", "Washington", "Boston"
            ];

            $("#fromCity, #toCity").autocomplete({
                source: availableCities
            });
        });
    </script>
</body>
</html>
